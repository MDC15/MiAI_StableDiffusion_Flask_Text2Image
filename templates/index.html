<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-2-Image</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Text-2-Image</h1>
      </header>
      <main class="main">
        <form action="/" method="post">
          <div class="input-container">
            <label for="prompt" class="input-label"
              >Nhập text vào đây để gen ra ảnh nhé:</label
            >
            <textarea
              id="prompt"
              name="prompt"
              rows="3"
              class="text-area"
            ></textarea>
          </div>
          <div class="button-container">
            <button type="submit" class="gen-button">Gen ảnh</button>
          </div>
        </form>
        {% if image_url is defined %}
        <div class="image-container">
          <img
            src="{{ image_url }}"
            alt="Generated Image"
            class="generated-image"
          />
        </div>
        {% endif %}
      </main>
    </div>
  </body>
</html>
